---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mistral-deployment
  labels:
    name: mistral
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mistral-app
    spec:
      containers:
      - name: da
        image: bulankou/mistral:da
        ports:
          - containerPort: 80
            hostPort: 80
      - name: mongo
        image: bulankou/mistral:mongo
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata: 
  name: mistral-service
  labels: 
    name: mistral
spec: 
  type: NodePort
  ports:
    # the port that this service should serve on
    - port: 80
  # label keys and values that must match in order to receive traffic for this service
  selector: 
    name: mistral-deployment

